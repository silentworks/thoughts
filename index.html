---
layout: layout
---

<section class="content">
    <div class="wrapper">
        <ul class="listing">
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a><span class="post-date">{{ post.date | date: "%B %e, %Y" }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
